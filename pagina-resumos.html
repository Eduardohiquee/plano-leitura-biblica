<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumos dos Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resumos dos Livros</h1>

    <!-- Seção de Resumos -->
    <div class="resumo">
        <h2>Gênesis</h2>
        <p>Resumo: O livro de Gênesis narra a criação do mundo, o pecado do homem e as alianças de Deus com Abraão, Isaque e Jacó.</p>
    </div>

    <!-- Comentários em formato "stories" -->
    <div class="comments">
        <h3>Adicione seu comentário:</h3>
        <form>
            <input type="text" placeholder="Seu nome" required>
            <textarea placeholder="Sua observação sobre este livro" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
