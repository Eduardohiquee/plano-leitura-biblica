<h1>1 SAMUEL</h1>
<p>Resumo: Relata o estabelecimento da monarquia em Israel e a vida dos reis Saul e Davi.</p>
<p>Principais histórias: Unção de Saul, Davi e Golias, Saul persegue Davi.</p>
<p>Referências a Jesus: Davi como rei, Aponta para Jesus como o Rei eterno da linhagem de Davi.</p>
