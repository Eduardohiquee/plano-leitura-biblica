<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo - Deuteronômio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* O mesmo estilo utilizado para Gênesis */
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">Voltar</button>
    <div class="resumo">
        <h2>Deuteronômio</h2>
        <p>Moisés relembra a Lei e exorta o povo a permanecer fiel antes de entrar na Terra Prometida.</p>
        <p><strong>Principais histórias:</strong></p>
        <ul>
            <li>Revisão da Lei (Dt 5-26)</li>
            <li>Bênçãos e maldições (Dt 28)</li>
            <li>Morte de Moisés (Dt 34)</li>
        </ul>
        <p><strong>Referências a Jesus:</strong></p>
        <ul>
            <li>Profeta semelhante a Moisés (Dt 18:15)</li>
            <li>Aliança</li>
        </ul>
    </div>

    <div class="comments-container" id="comments-container">
        <!-- Comentários vão aparecer aqui -->
    </div>

    <div class="comment-box">
        <input type="text" class="comment-input" id="comment-input" placeholder="Deixe seu comentário...">
        <button class="comment-button" onclick="addComment()">Comentar</button>
    </div>

    <script>
        function addComment() {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value;
            if (commentText) {
                const commentContainer = document.getElementById('comments-container');
                const newComment = document.createElement('div');
                newComment.classList.add('comment');
                newComment.textContent = commentText;
                commentContainer.appendChild(newComment);
                commentInput.value = ''; // Limpar o campo de input
                commentContainer.scrollTop = commentContainer.scrollHeight; // Manter a rolagem para o final
            }
        }
    </script>
</body>
</html>
