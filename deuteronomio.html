<h1>DEUTERONÔMIO</h1>
<p>Resumo: Moisés relembra a Lei e exorta o povo a permanecer fiel antes de entrar na Terra Prometida.</p>
<p>Principais histórias: Revisão da Lei, Bênçãos e maldições, Morte de Moisés.</p>
<p>Referências a Jesus: Profeta semelhante a Moisés, Aliança.</p>
