<h1>2 SAMUEL</h1>
<p>Resumo: Continua a história do rei Davi e seu reinado em Israel.</p>
<p>Principais histórias: Davi torna-se rei, Pecado de Davi e redenção, Davi e Bate-Seba.</p>
